name: Eureka CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  iOS:
    runs-on: macOS-latest
    strategy:
      matrix:
        destination: ['platform=iOS Simulator,OS=14.0,name=iPhone 11', 'platform=iOS Simulator,OS=15.0,name=iPhone 12']

    steps:
    - uses: actions/checkout@v2
    - name: Set up pipefail
      run: set -o pipefail
    - name: Build and test
      run: xcodebuild -project Eureka.xcodeproj -scheme 'Eureka' -sdk 'iphonesimulator' -destination "${{ matrix.destination }}" -configuration Debug test | xcpretty
